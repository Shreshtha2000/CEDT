<head>

    <title>heads-up-display</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(32, 26, 26);
        }
        body::-webkit-scrollbar{
            display: none;
        }
        .mydiv{
            height: 100%;
            width: 100%;
            border: 2px solid black;
        }

<body onload="init();">

            </canvas><br>
            <canvas id="graphcanvas" width="500" height="80" style="display: none;"></canvas><br />
        </div>
    </div>
